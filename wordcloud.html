<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="wordCloud.js" defer></script>
    </head>
    <style>

        body {
            text-align:center;
            background-color:grey;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            gap:2em;
        }

        .inputElements {
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:1em;
        }

        .cloudContainer {
            height:20em;
            width:80em;
            background-color:white;
            padding:10em;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .cloud {
            display:flex;
            justify-content:center;
            align-items:center;
            background-color:white;
            position:relative;
            height:30em;
            width:90em;
            overflow:wrap;
        }
        .paragraphEntry {
            width:70em;
            height:5em;
            overflow:break-word;
        }

        .submitButton {
            width:30em;
        }

    </style>
    <body>
        <div>
            <div class="inputElements">
                <p for="wordInput">Enter a paragraph:</p>
                <textarea class="paragraphEntry" type="text" id="paragraphInput">my name name is joe joe joe</textarea>
                <button class="submitButton" id="submitButton">Submit</button>
            </div>
        </div>
        <div class="cloudContainer">
            <div id="cloud" class="cloud">
            </div>
        </div>
    </body>
</html>
